version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: montu-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: montu_admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-montu_secure_2024}
      MONGO_INITDB_DATABASE: montu_manager
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./config/mongodb/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - montu-network
    command: mongod --auth --bind_ip_all
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # FastAPI Backend (Optional - Future Implementation)
  fastapi:
    build:
      context: .
      dockerfile: docker/Dockerfile.fastapi
    container_name: montu-fastapi
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://montu_admin:${MONGO_ROOT_PASSWORD:-montu_secure_2024}@mongodb:27017/montu_manager?authSource=admin
      - API_PORT=${API_PORT:-8080}
      - ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "${API_PORT:-8080}:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - montu-network
    volumes:
      - ./src:/app/src:ro
      - ./config:/app/config:ro
    profiles:
      - api  # Only start with --profile api

  # MongoDB Express (Development UI)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: montu-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: montu_admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-montu_secure_2024}
      ME_CONFIG_MONGODB_URL: mongodb://montu_admin:${MONGO_ROOT_PASSWORD:-montu_secure_2024}@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGOEXPRESS_LOGIN:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGOEXPRESS_PASSWORD:-admin123}
      ME_CONFIG_MONGODB_SERVER: mongodb
    ports:
      - "${MONGOEXPRESS_PORT:-8081}:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - montu-network
    profiles:
      - dev  # Only start with --profile dev

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  montu-network:
    driver: bridge
